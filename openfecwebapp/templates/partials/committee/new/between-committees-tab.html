<section id="section-4" role="tabpanel" aria-hidden="true" aria-labelledby="section-4-heading">
  <div class="heading--section">
    <h2 id="section-4-heading">
      Committee to committee disbursements: {{ cycle|fmt_year_range }}
    </h2>
  </div>
  <div class="row filters--horizontal">
    <fieldset class="toggles section__intro__left">
      <legend class="label" for="transfers">Group by:</legend>
      <label for="toggle-from">
        <input id="toggle-from" type="radio" class="panel-toggle-control" name="transfers" value="from-committees" checked>
        <span class="button--alt">Disbursements received from committees</span>
      </label>
      <label for="toggle-to">
        <input id="toggle-to" type="radio" class="panel-toggle-control" name="transfers" value="to-committees">
        <span class="button--alt">Disbursements to committees</span>
      </label>
    </fieldset>
  </div>
  <div id="from-committees" class="panel-toggle-element" aria-hidden="false">
    <div class="results-info results-info--simple">
      <h3 class="results-info__title">Disbursements received from committees</h3>
      <button type="button" class="js-export button button--cta button--export" data-export-for="committee-contributor">Export</button>
    </div>
    <table
       class="data-table data-table--heading-borders"
       data-type="committee-contributor"
       data-committee="{{ committee.committee_id }}"
       data-cycle="{{ cycle }}">
      <thead>
        <th scope="col">Committee</th>
        <th scope="col">Total</th>
      </thead>
    </table>
  </div>
  <div id="to-committees" class="panel-toggle-element" aria-hidden="true">
    <div class="results-info results-info--simple">
      <h3 class="results-info__title">Disbursements to committees</h3>
      <button type="button" class="js-export button button--cta button--export" data-export-for="disbursements-by-recipient-id">Export</button>
    </div>
    <table
        class="data-table data-table--heading-borders"
        data-type="disbursements-by-recipient-id"
        data-committee="{{ committee.committee_id }}"
        data-cycle="{{ cycle }}"
      >
      <thead>
        <th scope="col">Committee</th>
        <th scope="col">Total</th>
      </thead>
    </table>
  </div>
</section>
